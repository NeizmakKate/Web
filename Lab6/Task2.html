<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<title>NeizhmakLab06-5 — Сенсорна мапа</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{ --bg:#faf5ff; --card:#e8ddff; --accent:#6b4ecf; --muted:#4a3a66; }
  body{ margin:0; font-family:"Segoe UI",Arial,sans-serif; background:var(--bg); color:var(--muted); padding:28px; display:flex; justify-content:center; }
  .card{ width:92%; max-width:900px; background:linear-gradient(180deg,var(--card),#dcd2ff); border-radius:12px; padding:18px; box-shadow:0 8px 22px rgba(80,60,120,0.06); }
  h1{ color:var(--accent); margin:6px 0 12px; text-align:center; }
  .mapwrap{ display:flex; gap:18px; align-items:flex-start; justify-content:center; flex-wrap:wrap; }
  .img{
    position:relative;
    border-radius:10px;
    overflow:hidden;
    width:560px;
    max-width:100%;
    border:1px solid rgba(120,90,240,0.08);
  }
  .img img{ display:block; width:100%; height:auto; }

  
  .hint{
    width:240px;
    font-size:14px;
    line-height:1.4;
  }
  .hint .box{
    background:#fff;
    padding:12px;
    border-radius:10px;
    border:1px solid rgba(90,60,160,0.08);
    box-shadow:0 8px 20px rgba(80,60,140,0.06);
  }

 
  .area-active{ outline:4px solid rgba(107,78,207,0.18); border-radius:8px; }

  
  .nav{ text-align:center; margin-top:14px; }
  .nav a{ text-decoration:none; color:var(--accent); padding:8px 12px; border-radius:8px; }
</style>
</head>
<body>
  <div class="card">
    <h1>Сенсорна мапа — інтерактивні області</h1>

    <div class="mapwrap">
     
      <div class="img" id="imgContainer" aria-hidden="false">
        
        <img src="1.jpg" alt="Сенсорна мапа села" usemap="#villageMap" id="mainImage">
        <map name="villageMap" id="villageMap">
          
          <area shape="circle" coords="120,90,60" href="IvanenkoLab06-3.htm" alt="Центр села" data-info="Центр села — пам'ятки і площа. Перейти до сторінки Батьківщини.">
          
          <area shape="rect" coords="260,40,520,140" href="https://uk.wikipedia.org/wiki/%D0%A2%D0%B0%D0%B2%D0%B5%D1%80%D1%96%D0%B2%D0%BA%D0%B0_(%D1%81%D0%B5%D0%BB%D0%BE)" alt="Вікіпедія про село" data-info="Докладніше у Вікіпедії (відкривається в новому вікні).">
          
          <area shape="poly" coords="80,220,180,150,300,230,200,300" href="IvanenkoLab06-6.htm" alt="Район друзів" data-info="Район де мешкають мої друзі — перехід на сторінку 'Мої друзі'.">
        </map>
      </div>

      <div class="hint" id="hintBox" aria-live="polite">
        <div class="box">
          <strong>Наведи на область</strong>
          <p id="hintText">Наведіть курсор на частини зображення — тут з'явиться інформація.</p>
          <p style="margin-top:8px;font-size:13px;color:#6b5f7e">Клік — перехід за посиланням.</p>
        </div>
      </div>
    </div>

    <div class="nav" style="text-align:center;">
      <a href="Task1.html">← Назад до навігаційної карти</a>
    </div>
  </div>

<script>
  
  (function(){
    const areas = document.querySelectorAll('area[data-info]');
    const hint = document.getElementById('hintText');
    const img = document.getElementById('mainImage');

    areas.forEach(a=>{
      a.addEventListener('mouseenter', (e)=>{
        hint.textContent = a.dataset.info || a.alt || 'Інформація недоступна';
        
        img.style.filter = 'brightness(0.9)';
      });
      a.addEventListener('mouseleave', ()=>{
        hint.textContent = 'Наведіть курсор на частини зображення — тут з\'явиться інформація.';
        img.style.filter = '';
      });

      
      a.addEventListener('touchstart', function(){
        hint.textContent = a.dataset.info || a.alt || '';
      }, {passive:true});
    });
  })();
</script>
</body>
</html>
